<div class="details-box my-4">
  <button
    type="button"
    class="px-5 py-2 text-white uppercase rounded bg-blue-700 mb-3"
    (click)="onToggleDetailes()"
  >
    Display Details
  </button>
  <p *ngIf="showSecret" class="mb-2">Secret password</p>
  <div
    *ngFor="let logItem of log"
    [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }"
    [ngClass]="{ 'white-text': logItem >= 5 }"
  >
    {{ logItem }}
  </div>
</div>
